<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Book List app</title>
</head>

<body>
  <div class="container mt-4 w-75">
    <h1 class="display-3 text-center">
      <i class="fa fa-book-reader text-white"></i> My <span class="text-primary">Book</span> List
    </h1>

    <form id="book-form" class="">
      <div class="form-group">
        <label class="mt-4 text-primary" for="title">Name </label>
        <input type="text" id="title" class="form-control" placeholder="Enter the name of the book ...">
      </div>
      <div class="form-group">
        <label class="mt-4 text-primary" for="author">Author</label>
        <input type="text" id="author" class="form-control" placeholder="Enter the author's name ...">
      </div>
      <div class="form-group">
        <label class="mt-4 text-primary" for="isbn">Row number</label>
        <input type="text" id="isbn" class="form-control" placeholder="Enter the row number ..">
      </div>
      <input type="submit" value="add book " class="mt-4 btn btn-success btn-outline-dark d-block">
    </form>
    <table class="table table-striped  text-center table-dark mt-5">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Row</th>
        <th></th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
